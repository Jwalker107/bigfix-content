	<body>
<h2>IE DocumentMode: <span id="resultDocMode"></span></h2>

<table id="resultsTable" class="compact display" width="95%">
    <thead><tr><th>Relevance Inspectors</th></tr></thead>
    <tbody id="results">
        
    </tbody>
</table>

<style>
h2 {
    padding: 0px;
    margin: 0px 0px 1px 0px;
    border: 0;
    text-align: center;
}
div.dataTables_filter input {
    width: 150px;
}
</style>
<script language="javascript">

// get the IE effective documentMode
document.getElementById('resultDocMode').innerHTML = document.documentMode;

$(document).ready(function(){

    // https://legacy.datatables.net/ref#bDestroy
    var oDataTable = $('#resultsTable').dataTable( {
        "paging": true,
        "language": {
            "zeroRecords": "No content. Nothing to see here."
        },
        "data": dataSet,
        "ordering": false,
        "orderClasses": false,
        "deferRender": true,
        "pageLength": 10,
        "searchDelay": 600
    });

});

// https://datatables.net/release-datatables/examples/data_sources/js_array.html
var dataSet = <?Relevance html concatenations ( ("[ " & it & " ]") of concatenations ", " of (it as string) of jsons of (("["&it&"]") of concatenations ", " of it) of ("%22"&it&"%22") of (concatenations "\%22" of substrings separated by "%22" of concatenations "\\" of substrings separated by "\" of it) of unique values of ( (it as string as html as string) of properties ) ) of ( "" as html; "" as html ) ?>;

</script>
