<h2>Refresh Example</h2>

<?Relevance ps of bs of (it as string) of now ?>

<p>Click icon button to refresh: <button onclick="reFresh();" id="button_refresh" class="btn"><i class="fas fa-redo-alt"></i> Refresh</button></p>

<style>
h2 {
    padding: 0px;
    margin: 0px 0px 1px 0px;
    border: 0;
    text-align: center;
}

</style>
<script language="javascript">

//Refresh the page
function reFreshNow()
{
	location.href='cid:load?page=_dashboard.html';
	// keep the refresh button disabled for at least 5 seconds
	setTimeout(function() {
		document.getElementById("button_refresh").disabled = false;
	}, 5000)
}

function reFresh()
{
	// disable the refresh button
	document.getElementById("button_refresh").disabled = true;
	// do the refresh after 100ms delay
	setTimeout( reFreshNow, 100 );
}

// refresh every 30 seconds
window.setInterval(function(){
    reFresh(); 
  }, 30000);
</script>
